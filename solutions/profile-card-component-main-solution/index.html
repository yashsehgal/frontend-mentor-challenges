<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Profile Card Component Main Solution / Frontend Mentor</title>
</head>
<body>
  <div class="container">
    <div class="profile-card-container">
      <img src="./assets/bg-pattern-card.svg" class="card-banner-image" alt="card-banner-image" />
      <div class="card-content-container">
        <img src="assets/image-victor.jpg" class="profile-image" />
        <div class="profile-details-container">
          <span>
            <h3>Victor Crest</h3>
            <p>26</p>
          </span>
          <p class="location">London</p>
        </div>
        <div class="profile-card-footer">
          <div class="profile-stats-wrapper">
            <h3 class="profile-stats">80K</h3>
            <p class="profile-stats-label">Followers</p>
          </div>
          <div class="profile-stats-wrapper">
            <h3 class="profile-stats">803K</h3>
            <p class="profile-stats-label">Likes</p>
          </div>
          <div class="profile-stats-wrapper">
            <h3 class="profile-stats">1.4K</h3>
            <p class="profile-stats-label">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
